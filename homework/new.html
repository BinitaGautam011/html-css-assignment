<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Lists</title>
<link href="style1.css" rel="stylesheet">
    </head>
    <body>
        <h1>HTML Lists</h1>
    <div class="container">
    <div class="list fruits">
    <h2 class="fru" ><u>Fruits</u></h2>
    <ol type="1">
    <li class="a">Apple</li>
    <li class="a">Mango</li>
    <li class="a">Orange</li>
    </ol></div>
    <div class="list vegetables">
    <h2 class="veg" ><u>Vegetables</u></h2>
    <ul class="vegt" type="square">
    <li class="b">Potato</li>
    <li class="b">Tomato</li>
    <li class="b">Onion</li>
    </ul></div>
    <div class="list groceries">
    <h2 class="gro" ><u>Groceries</u></h2>
    <ul class="groc" type="disc">
    <li class="c">Rice</li>
    <li class="c">Flour</li>
    <li class="c">Pulses</li>
    </ul></div>
    </div>
    </body>
    </html>
