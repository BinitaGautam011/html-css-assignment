<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>HTML Lists</h1>
    <div id="container">

<div class="list first">
<div class="head1">FRUITS</div>
<ol type="1">
    <li>Apple</li>
    <li>Mango</li>
    <li>Orange</li>
</ol></div>
<div class="list second">
<div class="head3">VEGETABLES</div>
<ul  class="veg" type="square">
    <li>Potato</li>
    <li>Tomato</li>
    <li>Onion</li>
</ul></div>
<div class="list third">
<div class="head3">GROCERIES</div>
<ul class="gro" type="disc">
    <li>Rice</li>
    <li>Flour</li>
    <li>Pulses</li>
</ul>
</div>
</div>

    
</body>
</html>
